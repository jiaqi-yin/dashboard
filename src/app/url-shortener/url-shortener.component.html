<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="url" class="form-label">URL</label>
      <input 
        id="url"
        type="text"
        class="form-control"
        formControlName="url"
        placeholder="https://www.example.com">
      <div *ngIf="f.url.touched && f.url.invalid" class="alert alert-danger">
        <div *ngIf="f.url.errors.required">URL is required.</div>
        <div *ngIf="f.url.errors.pattern">Please enter a valid url.</div>
    </div>
    </div>
    <div class="mb-3">
      <button class="btn btn-outline-primary" type="submit" [disabled]="!form.valid">Submit</button> | 
      <button class="btn btn-outline-danger" type="button" (click)="onClear()">Clear</button>
    </div>
    </form>
    <hr>
    <p><span>Shortlink: </span> {{ shortlink }}</p>
</div>
